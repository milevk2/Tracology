<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <title>Form with Bootstrap 5</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="input1">Input 1:</label>
                        <input type="text" class="form-control" id="input1" name="input1">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="input2">Input 2:</label>
                        <input type="text" class="form-control" id="input2" name="input2">
                    </div>
                </div>
            </div>
            <!-- Repeat the following code block for the remaining input fields -->
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="input3">Input 3:</label>
                        <input type="text" class="form-control" id="input3" name="input3">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="input4">Input 4:</label>
                        <input type="text" class="form-control" id="input4" name="input4">
                    </div>
                </div>
            </div>
            <!-- End of repeated code block -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
